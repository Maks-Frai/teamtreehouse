<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <title>3rd Project - An Online Registration Form</title>
  <meta name="description" content="My 3rd project on the path to becoming a Front-end Developer.">
</head>

<body>
  <header>
      <h1> The Code Review </h1>
  </header>

  <main>
      <div class="header-top">
        <h2>Signup for our newsletter</h2>
        <p class="for-h2">Get the latest news on how your code is doing right in your inbox</p>
      </div>

  <hr>

  <form>
    <fieldset class="input-forms">
      <legend class="legends">Contact Information</legend>

      <div class="text-form">
      <label for="name">Fullname</label>
      <input type="text" id="name" name="user-name" placeholder="Required" required>
      </div>

      <div class="text-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="user-email" placeholder="Required" required>
      </div>

      <div class="text-form">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user-phone" placeholder="optional">
      </div>

      <div class="text-form">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user-address" placeholder="optional">
      </div>

      <div class="text-form">
      <label for="city">City</label>
      <input type="text" id="city" name="user-city" placeholder="optional">
      </div>

      <div class="text-form">
      <label for="state">State</label>
        <select name="user-state" id="state">
          <option value="Disabled" disabled selected>Choose State</option>
          <option value="MNS">Minsk</option>
          <option value="VTB">Vitebsk</option>
          <option value="BRS">Brest</option>
          <option value="MGL">Mogilev</option>
          <option value="GRD">Grodno</option>
          <option value="GML">Gomel</option>
        </select>
      </div>

      <div class="text-form">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="user-zip" maxlength="6">
      </div>
    </fieldset>

    <hr>
    <fieldset>
      <legend>Newsletter</legend>
      <p>Select the newsletters you would like ot receive</p>

      <div class="text-form">
      <input type="checkbox" id="news-html" name="user-news-html" value="HTML News" checked>
      <label for="news-html" class="label-news">HTML News</label><br>
      </div>

      <div class="text-form">
      <input type="checkbox" id="news-css" name="user-news-css" value="CSS News">
      <label for="news-css" class="label-news">CSS News</label><br>
      </div>

      <div class="text-form">
      <input type="checkbox" id="news-js" name="user-news-js" value="Javascript News">
      <label for="news-js" class="label-news">Javascript News</label><br>
      </div>

      <p>Newsletter format</p>
      <div class="text-form">
      <input type="radio" id="html" name="format" value="html" checked>
      <label for="html" class="label-news">HTML</label>
      </div>

      <div class="text-form">
      <input type="radio" id="plain-text" name="format" value="plain-text">
      <label for="plain-text" class="label-news">Plain text</label>
      </div>

      <div class="textarea">
      <label for="comment" class="label-comment">Other topics you'd like to hear about</label>
      <textarea id="comment" name="user-comment"></textarea>
      </div>

      <div>
      <button>Sign Up</button>
      </div>

    </fieldset>
</form>
</main>
  <footer>
      <p class="paragrapgh-footer">Copyright The Code Review</p>
  </footer>

</body>
</html>
