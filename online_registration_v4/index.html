<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>3rd Project - An Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <meta name="description" content="My 3rd project on the path to becoming a Front-end Developer.">
    </head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="wrapper">

    <section>
        <h2>Signup for our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
    </section>

    <main>
        <hr class="first-hr">
        <form>

            <fieldset>
                <legend>
                  <h3>Contact Information</h3>
                </legend>

                <div class="main-form">

                    <div class="text-form">
                        <label for="name" class="label-form">Full Name</label>
                        <input required type="text" name="user-name" id="name" class="input-form" placeholder="Required">
                    </div>

                    <div class="text-form">
                        <label for="email" class="label-form">Email Address</label>
                        <input required type="email" name="user-email" id="email" class="input-form" placeholder="Required">
                    </div>

                    <div class="text-form">
                        <label for="phone" class="label-form">Phone Number</label>
                        <input required type="tel" name="user-phone" id="phone" class="input-form" placeholder="optional" >
                    </div>

                    <div class="text-form">
                        <label for="address" class="label-form">Street Address</label>
                        <input required type="text" name="user-ddress" id="address" class="input-form" placeholder="optional">
                    </div>

                    <div class="text-form">
                        <label for="city" class="label-form">City</label>
                        <input required type="text" name="user-city" id="city" class="input-form" placeholder="optional">
                    </div>

                    <div class="text-form">
                        <label for="state" class="label-form">State</label>
                        <select class="select-form" name="user-state" id="state">
                          <option value="Disabled" disabled selected>Choose State</option>
                          <option value="MNS">Minsk</option>
                          <option value="VTB">Vitebsk</option>
                          <option value="BRS">Brest</option>
                          <option value="MGL">Mogilev</option>
                          <option value="GRD">Grodno</option>
                          <option value="GML">Gomel</option>
                        </select>
                    </div>

                    <div class="text-form">
                        <label for="zip" class="label-form">Zip Code</label>
                        <input required type="text" name="zip" id="zip" class="form-zip" placeholder="Required">
                    </div>
                    </div>
            </fieldset>

            <hr class="second-hr">

            <fieldset>
                <legend>
                  <h3>Newsletter</h3>
                </legend>

                <div class="main-form">

                    <label>Select the newsletters you would like to recieve</label>
                        <div class="checkbox-area">
                          <input type="checkbox" id="news-html" name="user-news-html" value="HTML News" checked>
                          <label for="news-html" class="label-news">HTML News</label>

                        </div>
                        <div class="checkbox-area">
                          <input type="checkbox" id="news-css" name="user-news-css" value="CSS News">
                          <label for="news-css" class="label-news">CSS News</label>

                        </div>
                        <div class="checkbox-area">
                          <input type="checkbox" id="news-js" name="user-news-js" value="Javascript News">
                          <label for="news-js" class="label-news">Javascript News</label>

                        </div>

                        <label>Newsletter format</label>
                        <div class="checkbox-area">
                          <input type="radio" id="html" name="format" value="html" checked>
                          <label for="html" class="label-news">HTML</label>
                        </div>

                        <div class="checkbox-area">
                          <input type="radio" id="plain-text" name="format" value="plain-text">
                          <label for="plain-text" class="label-news">Plain text</label>
                        </div>

                        <label for="other" class="label-news">Other topics you would like to hear about:</label>
                            <textarea name="other" id="other" class="text-topic" rows="10" cols="50"></textarea>

                        <button class="submit-button" type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</div>
</body>
</html>
